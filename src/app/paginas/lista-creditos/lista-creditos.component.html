<div class="filtro-container">



<section class="credito">
  <section class="adicionar-credito">
  <button routerLink="/formulario">
    <img src="plus.png" alt="">
    <span>Adicionar crédito</span>
  </button>

</section>

<div class="card" *ngFor="let credito of creditosFiltrados">

  <div class="linha-dado"><span class="campo">Nº Crédito:</span> <span [innerHTML]="destacar(credito.numeroCredito)"></span></div>
  <div class="linha-dado"><span class="campo">Nº NFSe:</span> <span [innerHTML]="destacar(credito.numeroNfse)"></span></div>
  <div class="linha-dado"><span class="campo">Data de Constituição:</span> <span [innerHTML]="destacar(credito.dataConstituicao)"></span></div>
  <div class="linha-dado"><span class="campo">Valor ISSQN:</span> <span [innerHTML]="destacar(credito.valorIssqn.toString())"></span></div>
  <div class="linha-dado"><span class="campo">Tipo de Crédito:</span> <span [innerHTML]="destacar(credito.tipoCredito)"></span></div>
  <div class="linha-dado"><span class="campo">Simples Nacional:</span> <span [innerHTML]="destacar(credito.simplesNacional)"></span></div>
  <div class="linha-dado"><span class="campo">Alíquota:</span> <span [innerHTML]="destacar(credito.aliquota.toString())"></span></div>
  <div class="linha-dado"><span class="campo">Valor Faturado:</span> <span [innerHTML]="destacar(credito.valorFaturado.toString())"></span></div>
  <div class="linha-dado"><span class="campo">Valor de Dedução:</span> <span [innerHTML]="destacar(credito.valorDeducao.toString())"></span></div>
  <div class="linha-dado"><span class="campo">Base de Cálculo:</span> <span [innerHTML]="destacar(credito.baseCalculo.toString())"></span></div>

  <div class="card-actions">

    <button title="Visualizar detalhes" [routerLink]="['/detalhe-credito', credito.numeroNfse]"><i class="fas fa-search"></i> Visualizar</button>
    <button title="Editar" disabled><i class="fas fa-pen"></i> Editar</button>
    <button title="Excluir" disabled><i class="fas fa-trash"></i> Excluir</button>
  </div>

</div>

</section>

</div>
